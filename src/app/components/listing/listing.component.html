<table class="content"  style="width: 100%;">
    <tr style="background-color: rgb(238, 236, 236);">
        <th><img src = {{currentVid.thumbnail_360_url}}></th>
        <th><a href="https://www.dailymotion.com/video/{{currentVid.id}}" target="_blank">{{currentVid.title}}</a><br>
            <img id="dp" src="{{currentVid['owner.avatar_80_url']}}"> <p>{{currentVid["owner.username"]}}</p>
    
            <p>Date posted: {{currentVid.created_time * 1000 | date}} | Total views: {{currentVid.views_total}}</p>
          
            <button class="playlist" (click)="myPlaylistBtn()" *ngIf="(vidPresent === false) else pbutton">Add to playlist</button>
            <ng-template #pbutton>
                <button [disabled]="(vidPresent === true)">Already Added</button>
            </ng-template>
        </th>
    </tr>
   
</table>
